{% extends "blog/base.html" %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<div class="features">
    {% if user.is_authenticated %}
        <a class="btn btn-danger" href="{% url 'post_edit' pk=article.pk %}"><i class="fas fa-edit"></i></a>
    {% endif %}
    <h1 class="detail">{{ article.title }}</h1>
    <p class="detail">{{ article.text }}</p>
    <p>{{ article.published_date }}</p>

</div>

{% endblock %}
